<div class="search-div">
<div>
      <button mat-raised-button (click)="newUser()"><mat-icon>add</mat-icon>Új személy</button>
    </div>
      <mat-form-field class="search-form-field">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="searchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8 padding-bottom-50">
  <mat-table mat-table [dataSource]="dataSource">
    

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div *ngIf="!element.deleted">
          {{element.id}}
        </div>
        </mat-cell>
    </ng-container>
  

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Vezetéknév </th>
      <td mat-cell *matCellDef="let element"> 
          <div *ngIf="!element.deleted">
        {{element.lastName}} 
          </div>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Keresztnév </th>
      <td mat-cell *matCellDef="let element">
          <div *ngIf="!element.deleted">    
        {{element.firstName}} 
          </div>
        </td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.deleted">
      <a style="cursor: pointer;" (click)="editUser(element)"><mat-icon>create_outline</mat-icon></a>
      <a style="cursor: pointer;" (click)="deleteUser(element)"><mat-icon>delete_outline</mat-icon></a>
      <a style="cursor: pointer;" (click)="deleteUserForever(element)"><mat-icon>delete_forever_outline</mat-icon></a>
    </div>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
